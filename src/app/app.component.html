<input #boundValue (change)="onInputChanged()">
<div style="height: 20px"></div>
<div #renderArea style="background: green; width: 100%; height: 300px;">
	<p>Ich m√ºsste weg sein :(</p>
</div>
<pre *ngIf="model">{{model | json }}</pre>
<div #templateRenderer id="templateRenderer" style="width: 100%; height: 400px; background: green;" (mousemove)="mouseMove($event)" (mouseup)="mouseUp($event)">
	<ng-container *ngFor="let templateModel of model; let i = index">
		<app-erster 
    id="{{'model_' + i}}" 
    *ngIf="templateModel.category === 'test'" 
    [model]="templateModel" 
    (mousedown)="mouseDown($event, templateModel)" 
    [style.left]="templateModel.position.x" 
    [style.top]="templateModel.position.y"></app-erster>
		<app-zweiter *ngIf="templateModel.category === ''"></app-zweiter>
	</ng-container>
</div>
